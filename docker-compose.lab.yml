services:
  spark-master:
    build:
      context: .
      dockerfile: docker/spark24-lab/Dockerfile
    image: sparky-spark24-lab:2.4.8
    hostname: spark-master
    command: ["/usr/local/bin/spark-master-lab"]
    environment:
      SPARK_MASTER_OPTS: -Dspark.master.rest.enabled=true
      SPARK_MASTER_HOST: spark-master
      PYSPARK_PYTHON: python3
    ports:
      - "17077:7077"
      - "16066:6066"
      - "18080:8080"
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/spark-master/7077'"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks:
      - sparky-lab

  spark-worker:
    image: sparky-spark24-lab:2.4.8
    hostname: spark-worker
    command: ["/usr/local/bin/spark-worker-lab"]
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      SPARK_MASTER: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_CORES: 2
      PYSPARK_PYTHON: python3
    healthcheck:
      test: ["CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/8081'"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    ports:
      - "18081:8081"
    networks:
      - sparky-lab

networks:
  sparky-lab:
    name: sparky-lab
